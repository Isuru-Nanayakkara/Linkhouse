<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>clickable</title>
</head>
<body>
    
    <div id="container">
        <h1>clickable</h1>
        <br>
        <header>Paste the link of a Clubhouse profile or a club below</header>
        <input id="url" type="text" placeholder="ex: https://www.clubhouse.com/@kdjayakody">
        <br><br>
        <button id="button" class="btn btn-primary" type="submit" value="Submit" onclick="getInputValue();">Submit</button>
        <br><br>
        <div id="output"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/anchorme.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
